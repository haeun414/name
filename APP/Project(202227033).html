<html>
    <head>
    </head>
    <style>
        .box0{
            width : 300px;
            height: 400px;
            float: left;    
        }
        .box1{
            width: 1000px; 
            height: 200px;
            border: 1px solid black;
            display: flex; 
            justify-content: flex-start;
            align-items: center;
            background-color: rgb(195, 229, 242);
        }
        .left-content {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .box2{
            width: 100%;
            height: 33%;
            border: 1px solid black;
            float:left;
            text-align: center ;
            background-color: rgb(135, 185, 235);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box3{
            width: 701px;
            height: 400px;
            border: 1px solid black;
            float:left;
            text-align: center ;
            background-color: rgb(74, 161, 243);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box3-content-box{
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 5px; 
            
        }
        #userImage{
            max-width: 200px; 
            max-height: 200px; 
            margin-left: 10px; 
        }
        
    </style>
    <body>
        <div class="box1">
            <input type='text' id='userIDInput' />
            <button id="btn" onclick="toggleLoginLogout()">로그인</button>
            <div id="userInfo" style="display: none;">
                <div class="left-content">
                    <p id="userID" style="margin: 0;">아이디: </p>
                    <img id="userImage" src="" alt="유저 이미지" />
                </div>
            </div>
        <script>
            let isLoggedIn = false;
            let button1 = document.querySelector("#introductionButton");
            let button2 = document.querySelector("#impressionButton");
            let button3 = document.querySelector("#Button3");
            let isButton1ContentVisible = true;

            function toggleLoginLogout(){
                const button = document.getElementById("btn");
                const userIDInput = document.getElementById("userIDInput");
                const userInfo = document.getElementById("userInfo");
                const userID = document.getElementById("userID");
                const userImage = document.getElementById("userImage");
                const box3 = document.querySelector(".box3"); 
                const introductionButton = document.querySelector("#introductionButton");
                const impressionButton = document.querySelector("#impressionButton");

                if (!isLoggedIn) {
                const inputUserID = userIDInput.value.trim();
                if (inputUserID === "") {
                    alert("아이디를 입력하세요.");
                    return;
                }
                button.textContent = "로그아웃";
                userInfo.style.display = "block";
                userID.textContent = "아이디: " + inputUserID;
                userIDInput.style.display = "none";
                userImage.src = "https://cataas.com/cat";
                introductionButton.disabled = false;
                impressionButton.disabled = false;
                Button3.disabled = false;
            } else {
                button.textContent = "로그인";
                userInfo.style.display = "none";
                userIDInput.style.display = "block";
                userImage.src = "";
                userIDInput.value = "";
                box3.innerHTML = "";
                introductionButton.disabled = true;
                impressionButton.disabled = true;
                Button3.disabled = true;
            }
            isLoggedIn = !isLoggedIn;   
        }

            function showSelfIntroduction(){
                const selfIntroduction = "안녕하세요! 저는 유한대학교 vr게임앱학과 22학번 21살 박하은이라고 합니다.";
                const box3 = document.querySelector(".box3");
                box3.innerHTML = `<div class="box3-content-box">${selfIntroduction}</div>`;
            }

            function showFeedback(){
                const feedback = "그냥 다들 파이팅 하시길...";
                const box3 = document.querySelector(".box3");
                box3.innerHTML = `<div class="box3-content-box">${feedback}</div>`;
            }

            function copyButtonContent(buttonId) {
            const box3 = document.querySelector(".box3");
            const button = document.querySelector(`#${buttonId}`);

            if (button.textContent.trim() === "") {
                box3.innerHTML = "내용이 없습니다.";
                return;
            }

            if (buttonId === "introductionButton" && button1.textContent.trim() === "") {
                button1.textContent = button.textContent;
                button.textContent = "";
                isButton1ContentVisible = true;
                box3.innerHTML = "저장되었습니다.";
            } else if (buttonId === "impressionButton" && button2.textContent.trim() === "") {
                button2.textContent = button.textContent;
                button.textContent = "";
                box3.innerHTML = "저장되었습니다.";
            } else {
                box3.innerHTML = "내용이 없거나 이미 저장된 버튼입니다.";
            }
            updateButtonContent();
        }

        function swapButtonContent(buttonId, targetButton) {
            const box3 = document.querySelector(".box3");
            const button = document.querySelector(`#${buttonId}`);

            if (button.textContent.trim() === "") {
                box3.innerHTML = "내용이 없습니다.";
                return;
            }

            if (targetButton.textContent.trim() === "") {
                targetButton.textContent = button.textContent;
                button.textContent = "";
                box3.innerHTML = "저장되었습니다.";
            } else {
                box3.innerHTML = "내용이 없거나 이미 저장된 버튼입니다.";
            }
            updateButtonContent();
        }

        function updateButtonContent() {
            const introductionButton = document.querySelector("#introductionButton");
            const impressionButton = document.querySelector("#impressionButton");

            if (isButton1ContentVisible) {
                introductionButton.value = "버튼 1";
            } else {
                introductionButton.textContent = button1.textContent;
            }

            if (button2.textContent.trim() !== "") {
                impressionButton.value = "버튼 2";
            } else {
                impressionButton.textContent = button2.textContent;
            }
        }
        </script>
        </div>
        <div class="box0">
            <div class="box2">
                <input type="button" value="버튼1" onclick="showSelfIntroduction(); " id="introductionButton" disabled />
            </div>
            <div class="box2">
                <input type="button" value="버튼2" onclick="showFeedback(); " id="impressionButton" disabled />
            </div>
            <div class="box2">
                <input type="button" value="버튼3" onclick="copyButtonContent('button3');" id="Button3" disabled />
            </div>
        </div>
        <div class = "box3"></div>
    </body>
</html>
